openapi: 3.1.0
info:
  title: GhostyLink (Public API)
  description: GhostyLink public API specification
  version: 1.0.0
servers:
  - description: The local server.
    url: https://localhost:3333/api/v1
paths:
  /healthcheck:
    get:
      summary: Check
      description: Check
      responses:
        '200':
          description: Alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AliveResponse'
  /secrets:
    post:
      summary: Create secret
      description: Create secret for given payload
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecretsIn'
      responses:
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecretsOut'

components:
  schemas:
    ValidationError:
      type: object
      properties:
        error:
          type: string
      required:
        - error
    SecretsIn:
      type: object
      properties:
        payload:
          type: string
          description: Secret payload
      required:
        - payload
    SecretsOut:
      type: object
      properties:
        secretID:
          type: string
          description: Secret ID
      required:
        - secretID
    AliveResponse:
      type: object
      properties:
        text:
          type: string
          description: alive
      required:
        - text